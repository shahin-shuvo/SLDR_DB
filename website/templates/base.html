<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title%} 12 Sig Bn {% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static',filename='img/logo.png') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='lib/animate/animate.min.css') }}">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static',filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='lib/twentytwenty/twentytwenty.css') }}">


    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">


    <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
    <!-- Data Table -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">


</head>

<body>

    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary m-1" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-dark m-1" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary m-1" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div style="border-bottom: 5px solid darkgoldenrod;">
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-3 py-1 py-sm-0">
            <a href="/" class="navbar-brand p-0">
                <h1 class="m-0 text-brand">
                    <img style="width: 50px;height: 40px"
                        src="{{ url_for('static',filename='img/logo.png') }}"/>
                   
                   12 SIG BN
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0" style="padding-left: 40px;" id="nav-div">
                    <a href="/" class="nav-item nav-link">HOME</a>
                    <a href="/sldr_db" class="nav-item nav-link">SLDR DATABASE</a>
                    <a href="/about" class="nav-item nav-link">HISTORY</a>   
                    <a href="/present" class="nav-item nav-link">PRESENT MANPOWER</a>    
                    <a href="/att" class="nav-item nav-link">ATT</a>  
                    <a href="/plve" class="nav-item nav-link">P LVE</a>  
                    <a href="/clve" class="nav-item nav-link">C LVE/M LVE</a>  
                    <a href="/course" class="nav-item nav-link">COURSE/CADRE</a>  
                </div>

            </div>
        </nav>
    </div>

    


    <!-- Navbar End -->
</div>
    <div class="page-content">
        {% block content%}

        {% endblock %}
    </div>



    <!-- Footer Start -->



   
    <footer>
        <div class="container-fluid text-light py-4 centered-div" style="background: #051225;">
            <div class="container centered">
                <div class="row footer-div">
                        <p class="mb-md-0">&copy; <a class="text-white border-bottom" href="#">12 Sig Bn</a></p>
                        <p class="mb-0">Developed by <a class="text-white border-bottom" href="">Capt Shahin</a></p>
                </div>
            </div>
        </div>
    </footer>
  


    <!-- JavaScript Libraries -->
    <!-- JavaScript Libraries -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/tempusdominus/js/moment.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/twentytwenty/jquery.event.move.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/twentytwenty/jquery.twentytwenty.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>


    <script>
        $('#datatable').DataTable({
            scrollX: true,
            "order": [] ,
        });
       
        $('.navbar-nav>a').on('click', function () {
            $('.navbar-collapse').collapse('hide');
        });
    </script>

</body>

</html>
